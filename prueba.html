<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="manifest" href="manifest.json" />

  <!-- Open Graph (OG) tags -->
  <meta property="og:title" content="Orion X - Buscador de Música">
  <meta property="og:description" content="Encuentra, escucha y descarga tu música favorita con Orion X. ¡Fácil, rápido y gratis!">
  <meta property="og:image" content="https://i.postimg.cc/d1mPf57h/tech-letter-x-logo-futuristic-logo-template-with-green-and-blue-gradient-color-geometric-shape-usabl.jpg">

  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1c1c1c;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    header .logo {
      font-size: 26px;
      font-weight: bold;
    }
    header .logo i {
      margin-right: 10px;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .download-btn, #installAppBtn, #downloadBtn {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover, #installAppBtn:hover, #downloadBtn:hover {
      background-color: #218838;
    }

    .download-btn i, #installAppBtn i, #downloadBtn i {
      font-size: 18px;
    }

    #loading-message {
      text-align: center;
      margin-top: 20px;
    }

    .loader {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid #fff;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .music-list {
      margin-top: 40px;
    }

    #search-form input {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
    }

    #search-form button {
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #search-form button:hover {
      background-color: #0056b3;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      header h1 {
        margin-bottom: 10px;
      }
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <i class="fas fa-music"></i> Orion-X
    </div>
    <a href="#" id="installAppBtn">
      <i class="fas fa-download"></i> Instalar App
    </a>
  </header>

  <div class="container">
    <h2>Bienvenido a Orion X</h2>
    <p>Orion X es el buscador de música que te permite encontrar, escuchar y disfrutar tus canciones favoritas de manera rápida y fácil. ¡No necesitas más que una búsqueda para empezar a escuchar!</p>

    <h3>Buscar música</h3>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Buscar canciones o artistas..." required>
      <button type="submit">Buscar</button>
    </form>

    <div id="loading-message" style="display: none;">
      <div class="loader"></div>
      <p>Buscando música...</p>
    </div>

    <div class="music-list" id="music-list">
      <!-- Aquí se insertarán las canciones -->
    </div>

    <a href="manifest.json" id="downloadBtn" download="manifest.json">
      <i class="fas fa-download"></i> Descargar Manifesto Orion X
    </a>
  </div>

  <script>
    function reproducirCancion(url) {
      // Reproducir música cuando se elige una canción
      let audioPlayer = document.getElementById("audio-player");
      audioPlayer.src = url;
      audioPlayer.play();
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    // Función para detectar si el dispositivo es compatible con la instalación de PWA
    function isInstallableDevice() {
      const userAgent = navigator.userAgent.toLowerCase();

      // Comprobamos si el dispositivo es Android o Windows
      return userAgent.includes("android") || userAgent.includes("windows");
    }

    // Mostrar los botones según la compatibilidad
    function toggleInstallButton() {
      const installBtn = document.getElementById('installAppBtn');
      const downloadBtn = document.getElementById('downloadBtn');

      if (isInstallableDevice()) {
        installBtn.style.display = 'flex';
        downloadBtn.style.display = 'none';
      } else {
        installBtn.style.display = 'none';
        downloadBtn.style.display = 'inline-flex';
      }
    }

    window.onload = toggleInstallButton;

    // INSTALACIÓN PWA
    let deferredPrompt;
    const installBtn = document.getElementById('installAppBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'flex';

      installBtn.addEventListener('click', () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('Usuario aceptó instalar la app');
            } else {
              console.log('Usuario canceló la instalación');
            }
            deferredPrompt = null;
          });
        }
      });
    });

    // Asegura ocultar si ya está instalada
    if (window.matchMedia('(display-mode: standalone)').matches) {
      installBtn.style.display = 'none';
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
