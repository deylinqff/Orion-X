<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproducción - Orion X</title>
</head>
<body>
  <h2>Reproduciendo...</h2>
  <audio id="player" controls autoplay style="width: 100%; max-width: 600px;"></audio>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const audioUrl = urlParams.get("url");
    if (audioUrl) {
      document.getElementById("player").src = decodeURIComponent(audioUrl);
    } else {
      document.body.innerHTML = "<p>No se encontró una URL de audio válida.</p>";
    }
  </script>
</body>
</html>
