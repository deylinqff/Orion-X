<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Música y Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos CSS (puedes ajustarlos) */
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        #search-form { display: flex; margin-bottom: 20px; }
        /* ... otros estilos ... */
        .music-card { /* ... estilos de la tarjeta ... */ position: relative; } /* Para posicionar el reproductor dentro */
        #video-player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none; /* Oculto inicialmente */
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 8px;
        }
        #video-player-container video {
            max-width: 90%;
            max-height: 90%;
            border-radius: 5px;
        }
        .download-options {
            display: none; /* Oculto inicialmente */
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .download-options button {
            margin: 0 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .download-button-main {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 5; /* Asegurar que esté encima de la imagen */
        }
    </style>
</head>
<body>
    <h1>Buscador de Música y Videos</h1>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Buscar canción o artista">
        <button type="submit">Buscar</button>
    </form>
    <div id="loading-message">Cargando resultados...</div>
    <div id="music-list">
        </div>

    <script src="script.js"></script>
</body>
</html>
