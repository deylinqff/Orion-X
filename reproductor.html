<!DOCTYPE html>
<html>
<head>
    <title>Reproductor de Video</title>
</head>
<body>
    <h1>Reproduciendo: <span id="track-title"></span></h1>
    <video id="video-player" controls autoplay width="640" height="360"></video>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('videoUrl');
        const trackTitle = urlParams.get('title');

        const videoElement = document.getElementById('video-player');
        const titleElement = document.getElementById('track-title');

        if (videoUrl) {
            videoElement.src = videoUrl;
        } else {
            titleElement.textContent = "Error: No se proporcion√≥ la URL del video.";
        }

        if (trackTitle) {
            titleElement.textContent = trackTitle;
        }
    </script>
</body>
</html>
