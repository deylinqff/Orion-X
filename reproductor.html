<!DOCTYPE html>
<html>
<head>
    <title>Reproductor de Audio</title>
</head>
<body>
    <h1>Reproduciendo: <span id="track-title"></span></h1>
    <audio id="audio-player" controls autoplay></audio>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const audioUrl = urlParams.get('audioUrl');
        const trackTitle = urlParams.get('title');

        const audioElement = document.getElementById('audio-player');
        const titleElement = document.getElementById('track-title');

        if (audioUrl) {
            audioElement.src = audioUrl;
        } else {
            titleElement.textContent = "Error: No se proporcion√≥ la URL del audio.";
        }

        if (trackTitle) {
            titleElement.textContent = trackTitle;
        }
    </script>
</body>
</html>
