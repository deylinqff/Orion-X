<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproducción de Video - Orion X</title>
</head>
<body>
  <h2>Reproduciendo video...</h2>
  <video id="video-player" width="100%" controls style="display: none;"></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get("url");
    if (videoUrl) {
      document.getElementById("player").src = decodeURIComponent(videoUrl);
    } else {
      document.body.innerHTML = "<p>No se encontró una URL de video válida.</p>";
    }
  </script>
</body>
</html>
