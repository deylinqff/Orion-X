<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Resultados de búsqueda para: <span id="query-text"></span></h1>
        <button onclick="window.history.back()">Volver</button>
    </header>

    <main id="results-container">
        <!-- Los resultados se generarán aquí -->
    </main>

    <script>
        // Obtener el término de búsqueda de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');
        document.getElementById('query-text').textContent = query;

        // Simulación de resultados de búsqueda (Aquí es donde agregarías tus resultados dinámicos)
        const results = [
            { title: "Canción 1", thumbnail: "thumbnail1.jpg", url: "reproduc.html?video_id=1" },
            { title: "Canción 2", thumbnail: "thumbnail2.jpg", url: "reproduc.html?video_id=2" },
            { title: "Canción 3", thumbnail: "thumbnail3.jpg", url: "reproduc.html?video_id=3" }
        ];

        const resultsContainer = document.getElementById("results-container");

        // Generar los elementos de los resultados
        results.forEach(result => {
            const div = document.createElement("div");
            div.classList.add("result-item");
            div.innerHTML = `
                <img src="${result.thumbnail}" alt="${result.title}">
                <p>${result.title}</p>
                <a href="${result.url}">Ver más</a>
            `;
            resultsContainer.appendChild(div);
        });
    </script>
</body>
</html>
