<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resultados de Búsqueda - Orion X</title>

  <!-- META -->
  <meta name="description" content="Orion X es un potente buscador de música...">
  <meta name="keywords" content="Orion X, buscador de música, escuchar música...">
  <meta name="author" content="Orion X">

  <!-- Favicon -->
  <link rel="icon" href="https://i.postimg.cc/d1mPf57h/tech-letter-x-logo-futuristic-logo-template-with-green-and-blue-gradient-color-geometric-shape-usabl.jpg">

  <!-- CSS y Fuentes -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    #fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #0f0f13;
      z-index: 10000;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    #video-player {
      width: 100%;
      max-height: 200px;
      margin-bottom: 10px;
      background: #000;
      display: none;
    }

    .search-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    .home-button {
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
    }

    .container {
      padding-top: 300px; /* Asegura que el contenido no quede detrás del header fijo */
    }
  </style>
<body>
  <!-- Header fijo -->
  <div id="fixed-header">
    <div class="search-bar">
      <a href="index.html" class="home-button">
        <i class="fas fa-home"></i>
      </a>
      <form id="search-form" style="flex-grow: 1;">
        <div style="position: relative; width: 100%;">
          <input type="text" id="search-input" placeholder="■Buscar canciones o artistas..." required style="width: 100%; padding-right: 40px;">
          <button type="submit" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none;">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Reproductor de video: oculto sin ocupar espacio -->
<div id="video-container" style="visibility: hidden; height: 0; overflow: hidden; transition: height 0.3s ease;">
  <video id="video-player" controls style="width: 100%; max-height: 200px; background: #000;"></video>
</div>

  <!-- Contenido principal -->
  <div class="container">
    <div id="loading-message" style="display: none;">
      <p id="loading-text">Buscando música...</p>
    </div>
    <div class="music-list" id="music-list">
      <!-- Resultados aparecerán aquí -->
    </div>
  </div>

  <!-- Script -->
 <script src="api.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
  const videoPlayer = document.getElementById("video-player");
  const videoContainer = document.getElementById("video-container");

  function reproducirVideo(url) {
    videoPlayer.src = url;
    videoPlayer.play();

    videoContainer.style.visibility = "visible";
    videoContainer.style.height = "200px";
    videoContainer.style.overflow = "visible";
  }

  videoPlayer.addEventListener("ended", () => {
    videoContainer.style.visibility = "hidden";
    videoContainer.style.height = "0";
    videoContainer.style.overflow = "hidden";
  });

  window.reproducirVideo = reproducirVideo;

  const urlParams = new URLSearchParams(window.location.search);
  const query = urlParams.get("q");

  if (query) {
    const interval = setInterval(() => {
      if (typeof searchSongs === "function") {
        clearInterval(interval);
        searchSongs(query);
      }
    }, 100);
  }

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => console.log('Service Worker registrado:', registration))
        .catch(error => console.error('Error al registrar el Service Worker:', error));
    });
  }
});
  </script>
</body>
</html>
