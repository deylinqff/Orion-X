<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Resultados de búsqueda para: <span id="query-text"></span></h1>
        <button onclick="window.history.back()">Volver</button>
    </header>

    <main id="results-container">
        <!-- Los resultados se generarán aquí -->
    </main>

    <script src="api.js"></script>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q');
    document.getElementById('query-text').textContent = query;

    const resultsContainer = document.getElementById("results-container");

    // Llamar a la API para buscar música
    buscarMusica(query).then(results => {
        results.forEach(result => {
            const div = document.createElement("div");
            div.classList.add("result-item");
            div.innerHTML = `
                <img src="${result.thumbnail}" alt="${result.title}">
                <p>${result.title}</p>
                <a href="reproduc.html?video_id=${result.id}">Ver más</a>
            `;
            resultsContainer.appendChild(div);
        });
    }).catch(error => {
        resultsContainer.innerHTML = `<p>Error al buscar resultados.</p>`;
        console.error(error);
    });
</script>
</body>
</html>
