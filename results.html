 <script>
  document.addEventListener("DOMContentLoaded", function () {
  const videoPlayer = document.getElementById("video-player");

  function reproducirVideo(url) {
    videoPlayer.src = url;
    videoPlayer.classList.add("activo"); // Hace que quede fijo en la parte superior
    videoPlayer.style.display = "block";
    videoPlayer.play();
  }

  videoPlayer.addEventListener("ended", () => {
    videoPlayer.classList.remove("activo"); // Lo oculta al terminar
    videoPlayer.style.display = "none";
  });

  // Exportar si es necesario
  window.reproducirVideo = reproducirVideo;
});

  document.addEventListener("DOMContentLoaded", function () {
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get("q");

    if (query) {
      const interval = setInterval(() => {
        if (typeof searchSongs === "function") {
          clearInterval(interval);
          searchSongs(query); // Llamamos a la función con el valor de q
        }
      }, 100); // Revisa cada 100 ms si la función está disponible
    }
  });

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => console.log('Service Worker registrado:', registration))
        .catch(error => console.error('Error al registrar el Service Worker:', error));
    });
  }
</script>
