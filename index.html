<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orión X - Buscador de Música</title>

  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <h1 class="logo">
      <i class="fas fa-music"></i>■ Orion-X
    </h1>

    <form id="search-form" action="results.html" method="GET" style="margin-top: 1rem;">
      <div style="position: relative; display: inline-block; width: 100%;">
        <input type="text" id="search-input" name="q" placeholder="Buscar canciones o artistas..." required
               style="width: 100%; padding: 10px; padding-right: 40px; font-size: 16px;">
        <button type="button" id="voice-btn" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none;">
          <i class="fas fa-microphone" id="mic-icon"></i>
        </button>
        <div id="suggestions-box" style="position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #ccc; z-index: 10; display: none;"></div>
      </div>
      <button type="submit" style="margin-top: 10px;">Buscar</button>
    </form>
  </header>

  <script>
    const micIcon = document.getElementById('mic-icon');
    const voiceBtn = document.getElementById('voice-btn');
    const searchInput = document.getElementById('search-input');
    const suggestionsBox = document.getElementById('suggestions-box');
    let isRecording = false;
    let reconocimiento;

    // Reconocimiento de voz
    voiceBtn.onclick = () => {
      if (isRecording) {
        reconocimiento.stop();
        return;
      }

      reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      reconocimiento.lang = 'es-ES';
      reconocimiento.interimResults = false;

      reconocimiento.onstart = () => {
        isRecording = true;
        micIcon.classList.remove('fa-microphone');
        micIcon.classList.add('fa-microphone-lines');
      };

      reconocimiento.onresult = (e) => {
        const texto = e.results[0][0].transcript;
        searchInput.value = texto;
        document.getElementById('search-form').submit();
      };

      reconocimiento.onerror = (e) => {
        alert("Error al reconocer la voz: " + e.error);
      };

      reconocimiento.onend = () => {
        isRecording = false;
        micIcon.classList.remove('fa-microphone-lines');
        micIcon.classList.add('fa-microphone');
      };

      reconocimiento.start();
    };

    // Sugerencias automáticas tipo YouTube
    searchInput.addEventListener("input", async () => {
      const query = searchInput.value.trim();
      if (!query) {
        suggestionsBox.style.display = "none";
        return;
      }

      try {
        const res = await fetch(`https://suggestqueries.google.com/complete/search?client=firefox&ds=yt&q=${encodeURIComponent(query)}`);
        const data = await res.json();
        const suggestions = data[1];

        suggestionsBox.innerHTML = "";
        suggestions.forEach((suggestion) => {
          const div = document.createElement("div");
          div.textContent = suggestion;
          div.style.padding = "8px";
          div.style.cursor = "pointer";
          div.style.borderBottom = "1px solid #eee";
          div.onclick = () => {
            searchInput.value = suggestion;
            suggestionsBox.style.display = "none";
            document.getElementById("search-form").submit();
          };
          suggestionsBox.appendChild(div);
        });

        suggestionsBox.style.display = "block";
      } catch (err) {
        console.error("Error al obtener sugerencias:", err);
        suggestionsBox.style.display = "none";
      }
    });

    // Ocultar sugerencias al hacer clic fuera
    document.addEventListener("click", (e) => {
      if (!e.target.closest("#search-input") && !e.target.closest("#suggestions-box")) {
        suggestionsBox.style.display = "none";
      }
    });
  </script>
</body>
</html>
