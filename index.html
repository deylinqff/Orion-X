<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación Profesional</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .letter {
            font-size: 4rem;
            display: inline-block;
            opacity: 0;
            transform: scale(0);
            animation: explode 1s forwards;
        }

        .magic-text {
            font-size: 2rem;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: magic 3s forwards 1s;
            letter-spacing: 2px;
        }

        @keyframes explode {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes magic {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 5rem;
            color: #f39c12;
            margin-bottom: 30px;
            animation: logoAnimation 1.5s forwards;
        }

        @keyframes logoAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Kirito AI</div>
        <div id="letters-container">
            <!-- Letras explotando -->
            <span class="letter" style="animation-delay: 0.2s;">K</span>
            <span class="letter" style="animation-delay: 0.4s;">I</span>
            <span class="letter" style="animation-delay: 0.6s;">R</span>
            <span class="letter" style="animation-delay: 0.8s;">I</span>
            <span class="letter" style="animation-delay: 1s;">T</span>
            <span class="letter" style="animation-delay: 1.2s;">O</span>
        </div>
        <div class="magic-text" id="magic-text"></div>
    </div>

    <script>
        // Función para escribir el texto con un efecto de magia
        function writeText() {
            const text = ' Kirito AI';
            let index = 0;
            const magicText = document.getElementById('magic-text');
            const interval = setInterval(() => {
                if (index < text.length) {
                    magicText.innerHTML += text[index++];
                } else {
                    clearInterval(interval);
                    setTimeout(() => {
                        window.location.href = 'chat.html'; // Redirigir después de completar la animación
                    }, 1000);
                }
            }, 150);
        }

        // Llamar a la función para escribir el texto
        setTimeout(writeText, 2000); // Espera para que se inicie el efecto de escribir el texto

        // Función para alternar la visibilidad del menú
        function toggleMenu() {
            let menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
    </script>

    <!-- Si el archivo main.js está en tu proyecto, se carga aquí -->
    <script src="/main.js"></script>
</body>
</html>
