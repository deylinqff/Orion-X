<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscador de Música</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Buscador de Música</h1>
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Buscar canciones o artistas..." required />
      <button type="submit">Buscar</button>
    </form>

    <!-- Mensaje de carga -->
    <div id="loading-message" class="loading-message" style="display: none;">
      Buscando música...
    </div>

    <div class="music-list" id="music-list">
      <!-- Aquí se insertarán las canciones -->
    </div>
  </div>

  <!-- Reproductor de música -->
  <audio id="audio-player" controls style="width: 100%; margin-top: 20px; display: none;"></audio>

  <script src="music-api.js"></script>
</body>
</html>
