  <script>
    const micIcon = document.getElementById('mic-icon');
    const voiceBtn = document.getElementById('voice-btn');
    const searchInput = document.getElementById('search-input');
    const suggestionsBox = document.getElementById('suggestions');
    const offlineMessage = document.getElementById('offline-message'); // Elemento para el mensaje offline
    let isRecording = false;
    let reconocimiento;

    // Función para mostrar/ocultar el mensaje de sin conexión
    function updateOfflineMessage() {
      if (!navigator.onLine) {
        offlineMessage.style.display = 'block';
      } else {
        offlineMessage.style.display = 'none';
      }
    }

    // Escuchar el evento 'offline'
    window.addEventListener('offline', updateOfflineMessage);

    // Escuchar el evento 'online' (por si vuelve la conexión)
    window.addEventListener('online', updateOfflineMessage);

    // Mostrar el estado inicial al cargar la página
    updateOfflineMessage();

    voiceBtn.onclick = () => {
      if (isRecording) {
        reconocimiento.stop();
        return;
      }

      reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      reconocimiento.lang = 'es-ES';
      reconocimiento.interimResults = false;

      reconocimiento.onstart = () => {
        isRecording = true;
        micIcon.classList.remove('fa-microphone');
        micIcon.classList.add('fa-microphone-lines');
      };

      reconocimiento.onresult = (e) => {
        const texto = e.results[0][0].transcript;
        searchInput.value = texto;
        document.getElementById('search-form').submit();
      };

      reconocimiento.onerror = (e) => {
        alert("Error al reconocer la voz: " + e.error);
      };

      reconocimiento.onend = () => {
        isRecording = false;
        micIcon.classList.remove('fa-microphone-lines');
        micIcon.classList.add('fa-microphone');
      };

      reconocimiento.start();
    };

    // Sugerencias tipo YouTube
    searchInput.addEventListener('input', async () => {
      const query = searchInput.value.trim();
      if (!query) {
        suggestionsBox.style.display = "none";
        return;
      }

      // Verificar si hay conexión antes de hacer la petición
      if (!navigator.onLine) {
        suggestionsBox.innerHTML = '<div style="padding: 10px; text-align: center; color: #777;">Sin conexión para mostrar sugerencias.</div>';
        suggestionsBox.style.display = "block";
        return;
      }

      try {
        const url = `https://corsproxy.io/?https://suggestqueries.google.com/complete/search?client=firefox&ds=yt&q=${encodeURIComponent(query)}`;
        const res = await fetch(url);
        const data = await res.json();

        const sugerencias = data[1];
        suggestionsBox.innerHTML = "";

        if (sugerencias.length > 0) {
          sugerencias.forEach(s => {
            const div = document.createElement("div");
            div.textContent = s;
            div.onclick = () => {
              searchInput.value = s;
              suggestionsBox.style.display = "none";
              document.getElementById('search-form').submit();
            };
            suggestionsBox.appendChild(div);
          });
          suggestionsBox.style.display = "block";
        } else {
          suggestionsBox.style.display = "none";
        }
      } catch (err) {
        console.warn("Error al obtener sugerencias:", err.message);
        suggestionsBox.style.display = "none";
      }
    });

    // Ocultar sugerencias si se hace clic fuera
    document.addEventListener("click", (e) => {
      if (!document.getElementById("search-form").contains(e.target)) {
        suggestionsBox.style.display = "none";
      }
    });


  if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(registration => console.log('Service Worker registrado:', registration))
      .catch(error => console.error('Error al registrar el Service Worker:', error));
  });
}
