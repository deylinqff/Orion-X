<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orión X - Buscador de Música</title>
  <meta name="description" content="Orion X es un potente buscador de música que te permite encontrar, reproducir y disfrutar tus canciones favoritas al instante.">
  <meta name="keywords" content="Orion X, buscador de música, escuchar música, mp3, canciones online, música gratis, música rápida">
  <meta name="author" content="Orion X">
  <link rel="icon" href="https://i.postimg.cc/jSV7cH1J/favicon-32x32.png" type="image/png">
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">


</head>
<body>

  <header class="header">
    <h1 class="logo">
      <i class="fas fa-music"></i> Orion-X
    </h1>
  </header>

  <div class="search-bar-container">
  <button class="back-button"><i class="fas fa-arrow-left"></i></button>
  <input type="text" class="search-input" id="searchInput" placeholder="Buscar música...">
  <button class="clear-button" id="clearBtn"><i class="fas fa-times"></i></button>
</div>

  <div class="suggestions-container hidden" id="suggestionsBox">
    </div>

  <div class="bottom-navigation">
    <a href="#" class="nav-item">
      <i class="fas fa-arrow-down nav-icon"></i>
      Descargar
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-play nav-icon"></i>
      Reproducir
    </a>
    <a href="#" class="nav-item">
      <i class="fas fa-cog nav-icon"></i>
      Configuración
    </a>
  </div>

      <script>
    const input = document.getElementById("searchInput");
    const suggestionsBox = document.getElementById("suggestionsBox");

    input.addEventListener("input", async () => {
      const query = input.value.trim();
      if (!query) {
        suggestionsBox.innerHTML = "";
        suggestionsBox.classList.add("hidden");
        return;
      }

      try {
        const proxyUrl = "https://corsproxy.io/?";
        const url = `https://suggestqueries.google.com/complete/search?client=firefox&ds=yt&q=${encodeURIComponent(query)}`;
        const res = await fetch(proxyUrl + url);
        const data = await res.json();

        suggestionsBox.innerHTML = data[1].map(s =>
          `<div class="suggestion-item" data-suggestion="${s}">
             <i class="fas fa-search suggestion-icon"></i>
             <span class="suggestion-text">${s}</span>
           </div>`
        ).join("");

        suggestionsBox.classList.remove("hidden");

        document.querySelectorAll(".suggestion-item").forEach(el => {
          el.addEventListener("click", () => {
            const suggestionText = el.getAttribute("data-suggestion");
            input.value = suggestionText; // Coloca el texto en la barra de búsqueda
            window.location.href = `results.html?q=${encodeURIComponent(suggestionText)}`; // Inicia la búsqueda
          });
        });
      } catch (err) {
        suggestionsBox.innerHTML = "<div style='padding: 10px; color: red;'>Error al cargar sugerencias</div>";
        suggestionsBox.classList.remove("hidden");
      }
    });

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        const value = input.value.trim();
        if (value) {
          window.location.href = `results.html?q=${encodeURIComponent(value)}`;
        }
      }
    });

    // Ocultar las sugerencias al perder el foco del input (opcional)
    input.addEventListener("blur", () => {
      setTimeout(() => {
        suggestionsBox.classList.add("hidden");
      }, 200);
    });

    // Mostrar las sugerencias al enfocar el input
    input.addEventListener("focus", () => {
      if (suggestionsBox.innerHTML) {
        suggestionsBox.classList.remove("hidden");
      }
    });

    const clearBtn = document.getElementById("clearBtn");
    clearBtn.addEventListener("click", () => {
      searchInput.value = "";
      searchInput.focus();
    });
  </script>

</body>
</html>
